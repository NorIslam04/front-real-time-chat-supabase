<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reltime Chat Supabase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/134/134914.png">
</head>
<body>
    <div class="container">
        <div id="login-container" class="auth-container">
            <h1><i class="fas fa-comments"></i> Rejoindre le Chat</h1>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input id="usernameInput" type="text" placeholder="Votre nom d'utilisateur">
            </div>
            <button id="loginButton" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                <span>Rejoindre</span>
            </button>
        </div>

        <div id="chat-container" class="chat-container">
            <div class="chat-header">
                <h1><i class="fas fa-comments"></i> Chat en Temps RÃ©el</h1>
            </div>
            <ul id="messages" class="messages-list"></ul>
            <div id="loading-message" class="loading-message">
                <span>Attendez quelques secondes pour charger la conversation...</span>
            </div>
            <div class="message-input">
                <input id="messageInput" type="text" placeholder="Tapez votre message" style="border-radius: 10px; border-color: rgba(72, 72, 225, 0.721);">
                <button id="sendButton" class="btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
